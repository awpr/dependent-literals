resolver: lts-16.31

packages:
- dependent-literals
- dependent-literals-plugin
- numeric-kinds
- snumber

extra-deps:
- github: google/hs-attenuation
  commit: 6d9292cc0eaa549821d556405658500e35e9b166
- github: google/hs-fin-vec
  commit: 9bbf009e5319e1440ad2d2446e6801f6425ff456
  subdirs:
    - fin-int
    - short-vec
    - sint
- github: google/hs-portray
  commit: 2b88ef2bfde420673f5143eadd3da4a5d30eca8c
  subdirs:
    - portray
- github: google/hs-wrapped
  commit: 2cc2bf02d23d1a66a0ca41b8a7f76192788cb286
  subdirs:
    - wrapped
- indexed-traversable-0.1.1

ghc-options:
  "$locals": -Wall -Werror
